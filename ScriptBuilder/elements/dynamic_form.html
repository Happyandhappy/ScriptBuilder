    <form control="form" style="padding: 12px;" class="dynamic-form">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3>Contact Information form</h3>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <h4>Contact Person*</h4>
                </div>
                <div class="form-group">
                    <div class="fname">
                        <input class="control-input form-control" size="4" type="text" control="input" field-name="FirstName" placeholder="(#FirstName#)"  container="1">
                    </div>
                    <div class="lname">
                        <input class="control-input form-control" size="4" type="text" control="input" field-name="LastName" placeholder="(#LastName#)"  container="1">
                    </div>
                </div>


                <div class="form-group">
                    <input class="control-input form-control" size="4" type="text" control="input" field-name="PrimaryPhone" placeholder="(#PrimaryPhone#)"  container="1">
                </div>

                <div class="form-group">
                    <input class="control-input form-control" size="4" type="text" control="input" field-name="Address" placeholder="(#Address#)"  container="1">
                </div>

                <div class="form-group">
                    <div class="first">
                        <input class="control-input form-control" size="4" type="text" control="input" field-name="City" placeholder="(#City#)"  container="1">
                    </div>
                    <div class="second">
                        <select class="control-select form-control" control="select" field-name="State" required="">
                            <option value="" selected="" hidden="">state</option>
                            <option value="value1">1</option>
                            <option value="value2">2</option>
                            <option value="value3">3</option>
                            <option value="value4">4</option>
                        </select>
                    </div>
                    <div class="third">
                        <input class="control-input form-control" size="4" type="text" control="input" field-name="ZipCode" placeholder="(#ZipCode#)"  container="1">
                    </div>
                </div>

                <div class="form-group padding">
                    <h4>Notes Section</h4>
                    <textarea class="form-control" rows="3" placeholder="(#Notes#)" name="Notes"></textarea>
                </div>                
            </div>
            <div class="panel-footer">
                <input type="submit" control="submit" action="submit_and_navigate" navigate-to="confirmation_page" value="Submit and Navigate" class="control-submit form-control">
            </div>
        </div>
    </form>
