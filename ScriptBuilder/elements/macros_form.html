<div class="col-xs-12">
    (#FORM:BEGIN#)<br /><br /><br />

    <div class="form-group">
        <label class="control-label">First Name</label>
        <input class="form-control" size="4" type="text" id="FirstName" name="FirstName" value="(#FirstName#)">
    </div>

    <div class="form-group">
        <label class="control-label">Last Name</label>
        <input class="form-control" size="4" type="text" id="LastName" name="LastName" value="(#LastName#)">
    </div>

    <div class="form-group">
        <label class="control-label">Address</label>
        <input class="form-control" size="4" type="text" id="Address" name="Address" value="(#Address#)">
    </div>

    <section class="row">
        <div class="col-md-4">
            <label class="control-label">City</label>
            <input class="form-control" type="text" size="4" placeholder="(#City#)" id="City" name="City" value="">
        </div>
        <div class="col-md-4">
            <label class="control-label">State</label>
            <input class="form-control" type="text" size="2" placeholder="(#State#)" id="State" name="State" value="">
        </div>
        <div class="col-md-4">
            <label class="control-label">ZipCode</label>
            <input class="form-control" type="text" size="4" placeholder="(#ZipCode#)" id="ZipCode" name="ZipCode" value="">
        </div>
    </section>

    <div class="form-group">
        <hr>
        <input type='submit' name='submit' id='submit' value='Save Data' class="form-control btn btn-success" />
    </div>

    <br /><br />
    (#FORM:END#)
</div>
